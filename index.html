<head>
  <title>Samuri Master</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      font-family: "Press Start 2P", cursive;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- title screen -->
  <div id="titlescreen">
    <div id="title_bk_img">
      <div id="title_text">Samuri Masters</div>
      <button id="play" onclick="">play</button>
    </div>
  </div>

  <div id="game"">
      <!-- red container div -->
      <div style="position: relative; display: inline-block">
        <!-- smaller red container div -->
        <div
          style="
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;
            padding-left: 20%;
          "
        >
          <!-- player health -->
          <div id="player_health"
            style="
              position: relative;
              width: 100%;
              display: flex;
              justify-content: flex-end;
              border-top: 4px solid white;
              border-left: 4px solid white;
              border-bottom: 4px solid white;
            "
          >
            <div style="background-color: red; height: 30px; width: 100%"></div>
            <div
              id="playerHealth"
              style="
                position: absolute;
                background: #818cf8;
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
              "
            ></div>
          </div>

          <!-- timer -->
          <div
            id="timer"

          >
            
          </div>
          <!-- enemy health -->
          <div
            style="
              position: relative;
              width: 100%;
              border-top: 4px solid white;
              border-bottom: 4px solid white;
              border-right: 4px solid white;
            "
          >
            <div style="background-color: red; height: 30px"></div>
            <div
              id="enemyHealth"
              style="
                position: absolute;
                background: #818cf8;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
              "
            ></div>
          </div>
          <div></div>
        </div>
        <div
          id="displayText"

        >
          text
        </div>
        <canvas style="height: 100%; width: 120%"></canvas>
      </div>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="js/utils.js"></script>
      <script src="js/classes.js"></script>
      <script src="index.js"></script>
  </div>
</body>
